<!DOCTYPE html>
<html lang="en">
<body>
    <h1>javascript is love</h1>
    <script>
        const num=4;
        if(num==1){
            console.log('one');
        }
        else if(num==2){
            console.log('two');
        }
        else if(num==3){
            console.log('three');
        }
        else if(num==4){
            console.log('four')
        }
        else if(num==5){
            console.log('five')
        }
        else{
            console.log('invalid number');
        }
      </script>
</body>
</html>
